<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bgColor">

    <main class="bgColor">
        <div id="header">
            <button class="btn again">Play Again</button>
            <p>Between (1 to 20 )</p>
        </div>
        <h1>Guess My Number!</h1>
        <div id="hr"></div>
        <div id="randomNumber" class="questionMark">?</div>
    </main>
    <div id="middle">
        <p>Your Score is Zero please Click on Play Again...</p>
    </div>
    <div id="second_section" class="bgColor">
        <div id="second_section_left">
            <input type="number" name="" id="">
            <button class="btn check">Check</button>
        </div>
        <div id="second_section_right">
            <h3>🤔 Start Guessing.....</h3>
            <p>💯 Score: <span id="score">20</span></p>
            <p>🏆 HighScore:<span id="HighScore">0</span></p>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
